<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     <!-- goggle fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="logincss/style.css">
</head>
<body>
    <section>
        <div class="div-1">
            <form action="" method="post">
                <h3 class="h3">Welcome back</h3>
                <p class="p">Log in by filling the form below</p>
                <div class="div-email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required>
                   </div>

                   <div class="div-pass">
                    <label class="password" for="password">Password</label>
                    <input type="password"  name="password" id="password"  required>
                    <span  id="eyes"  class="fa fa-fw fa-eye" onclick="myFunction()"></span>
                    <div class="rem-for">
                        <div class="check">
                            <input type="checkbox" name="checkboxG2" id="checkboxG2" class="css-checkbox" checked="checked"/><label for="checkboxG2" class="css-label">Remember me</label>
                        </div>

                        <div class="forgot">
                            <a href="Reset-paswword.html">Forgot password?</a>
                        </div>
                    </div>
                   </div>
    
                   <script>
                    function myFunction() {
                      var x = document.getElementById("password");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                    </script>

                <input id="submit" type="submit" name="submit" value="Log In">
                <p class="sign">By signing up, you agree to the <span>Terms of Service</span> and <span>Privacy Policy.</span></p>
                <div class="log">
                    <img src="images/Line 2.png" alt=""><p>or Log in using</p><img src="images/Line 2.png" alt="">
                </div>
            </form>


            <div class="options">
                <a href="#"><i class='fab fa-facebook'></i></i></a>
                <a href="#"><i class='fab fa-google'></i></i></a>
               </div>

               <img class="big-coin" src="images/svgs/bigcoin.svg" alt="coin Image">
        </div>

        <div class="div-2">
            <img class="logo" src="images/Finprimer Logo.png" alt="Logo">
            <h3 class="ton" >Are you New ?<a href="#"> Join Us</a></h3>
            <button class="button"><a href="signup.html">Create an account</a></button>
            <div class="cc-icons">
             <a href="#"><i class='fab fa-facebook-f'></i></i></a>
             <a href="#"><i class='fab fa-instagram'></i></a>
             <a href="#"><i class='fab fa-twitter'></i></a>
         </div>
         <img class="bad-plant" src="images/side-Plants.png" alt="Plant image">
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="scripts/login-animate.js"></script>
</body>
</html>
