<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

     <!-- goggle fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="confirm-password-css/style.css">
</head>
<body>
   <section>
       <div class="div-1">
           <div class="clich">
            <img class="logo" src="images/Finprimer Logo.png" alt="Logo">
            <h3 class="h3">Use a new password</h3>
            <p class="p">You can now choose any password that suits your preference. However, we recommend a password with at least 8 characters.</p>
           </div>
           <div class="cc-icons">
            <a href="#"><i class='fab fa-facebook-f'></i></i></a>
            <a href="#"><i class='fab fa-instagram'></i></a>
            <a href="#"><i class='fab fa-twitter'></i></a>
           
        </div>
        <img class="bad-plant" src="images/twoplant.png" alt="Plant image">
       </div>
       <div class="div-2">
           <form action="#" method="post">
               <h3 class="h3-2"> Choose a new password</h3>
               <p class="p-2">Please enter a new password and confirm it in the fields provided below.</p>
               
               <div class="div-pass">
                <label for="password">Password</label>
                <input type="password"  name="password" id="password" value="Password" required>
                <span  id="eyes"  class="fa fa-fw fa-eye" onclick="myFunction()"></span>
               </div>

               <script>
                function myFunction() {
                  var x = document.getElementById("password");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>

                <div class="div-con-pass">
                    <label for="confirmPassword">Confirm your password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" value="confirmPassword" required>
                <span  class="fa fa-fw fa-eye" onclick="myFunctionN()"></span>
                </div>

                <script>
                    function myFunctionN() {
                      var x = document.getElementById("confirmPassword");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                    </script>

                <input id="submit" type="submit" name="submit" value="Set Password">
           </form>
           <img class="big-coin" src="images/svgs/bigcoin.svg" alt="coin Image">
       </div>
   </section> 
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="scripts/confirm-password-animate.js"></script>
</body>
</html>
