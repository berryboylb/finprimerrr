<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- goggle fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="resetcss/style.css">
</head>
<body>
        <section>
            <div class="div-1">
                <img class="logo" src="images/Finprimer Logo.png" alt="Logo">
                <h3 class="h3">Did you remember your password?<a href="#"> Perfect </a></h3>
                <button class="button"><a href="login.html">Log In</a></button>
                <div class="cc-icons">
                    <a href="#"><i class='fab fa-facebook-f'></i></i></a>
                    <a href="#"><i class='fab fa-instagram'></i></a>
                    <a href="#"><i class='fab fa-twitter'></i></a>
                </div>
            <img class="bad-plant" src="images/twoplant.png" alt="Plant image">
            </div>
            <div class="div-2">
                <form action="#" method="post">
                    <h3 class="h3-2">Recover Password</h3>
                    <p class="p">We will email you instructions via your mail </p>

                    <div class="div-email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                       </div>

                    <input id="submit" type="submit" name="submit" value="Reset Password">

                    <p class="sign">Remembered password? Return <a href="login.html">Log In</a></p>
                </form>
                <img class="big-coin" src="images/svgs/bigcoin.svg" alt="coin Image">
            </div>
        </section>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
        <script src="scripts/reset-password-animate.js"></script>
</body>
</html>
